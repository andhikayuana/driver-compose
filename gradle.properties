# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin
kotlin.code.style=official

# =============================================================================
# Maven Central Publishing Configuration
# =============================================================================

# Library coordinates
GROUP=id.yuana
LIBRARY_VERSION=1.0.0

# POM metadata
POM_ARTIFACT_ID=driver-compose
POM_NAME=Driver Compose
POM_DESCRIPTION=A lightweight, customizable Compose library for creating step-by-step user guides and feature tours in Android apps
POM_URL=https://github.com/andhikayuana/DriverCompose/
POM_SCM_URL=https://github.com/andhikayuana/DriverCompose/
POM_SCM_CONNECTION=scm:git:git://github.com/andhikayuana/DriverCompose.git
POM_SCM_DEV_CONNECTION=scm:git:ssh://github.com/andhikayuana/DriverCompose.git

# License
POM_LICENCE_NAME=MIT License
POM_LICENCE_URL=https://opensource.org/licenses/MIT
POM_LICENCE_DIST=repo

# Developer
POM_DEVELOPER_ID=andhikayuana
POM_DEVELOPER_NAME=Andhika Yuana
POM_DEVELOPER_URL=https://github.com/andhikayuana/

# Sonatype Central Portal publishing
SONATYPE_HOST=CENTRAL_PORTAL
RELEASE_SIGNING_ENABLED=true
SONATYPE_AUTOMATIC_RELEASE=true

# Gradle settings for publishing
systemProp.org.gradle.internal.publish.checksums.insecure=true
systemProp.org.gradle.internal.http.socketTimeout=120000

# =============================================================================
# CREDENTIALS - Add these to ~/.gradle/gradle.properties (NOT here!)
# =============================================================================
mavenCentralUsername=
mavenCentralPassword=
signing.keyId=
signing.password=
signing.secretKeyRingFile=